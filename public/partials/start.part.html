<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
    <ul class="table-view event-list" id="eventList">
        {{#each this}}
        <li class="table-view-cell media">
            <a class="navigate-right" href="/events/{{id}}">
                <img class="media-object pull-left" src="http://placehold.it/60x60">
                <div class="media-body">
                    {{name}}
                    <p>{{description}}</p>
                    <p><small>{{from}} - {{to}}</small></p>
                </div>
            </a>
        </li>
        {{/each}}
